<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reduce</title>
</head>

<body>
    <script>
        //program 1 
        let reduce = ["hello", "ajrx", "roy"]
        console.log(reduce);
        let a = reduce.reduce((acc, curr) => {
            return acc +" " +curr
        })
        console.log(a);

        //program 2 

        let reduce2=[1,3,12,0.2,-3,-12,12]
        let b=reduce2.filter((num)=>{
            return num>0
        })
        .reduce((acc,curr)=>{
            return acc + curr
        })
        console.log(b);
        console.log(reduce2);


    </script>

</body>

</html>
