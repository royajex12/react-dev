<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reduce</title>
</head>

<body>
    <script>
        //program 1 
        let reduce = ["hello", "ajrx", "roy"]
        console.log(reduce);
        let a = reduce.reduce((acc, curr) => {
            return acc +" " +curr
        })
        console.log(a);
    </script>

</body>

</html>
