<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback hell </title>
</head>

<body>
    <script>
        function a() {
            setTimeout(() => {
                console.log("hari");
            }, 10000)
        }
        function b() {
            setTimeout(() => {
                console.log("Ram");
            }, 1000)
        }
        function c() {
            setTimeout(() => {
                console.log("shyam");
            }, 8000)
        }
        a();
        b();
        c();


        
    </script>
</body>

</html>
