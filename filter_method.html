        // program 1

        let filter1 = [1, 52, 1, , 3, 13, 1, 3, 4, 2]

        })
        console.log(a);

        let c = filter3.filter((age) => {
            return age.address ==="gzb"
        })

           return address.age>=8
        })

        // program 4

        let filter4=[1,2,3,4,5,7,12,0.5 ]
        let d = filter4.filter((num)=>{
            return num>0
        }).map((mul)=>{
            return mul*10
        }).filter((gr)=>{
            return gr>10
        })
        console.log(d);

        })
