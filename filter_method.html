<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
</head>

<body>
    <script>

        // program 1

        let filter1 = [1, 52, 1, , 3, 13, 1, 3, 4, 2]
        let a = filter1.filter((num) => {
            return num > 4
        })
        console.log(a);

        //program 2

        let filter2 = [-23, -20, -17, -12, -5, 0, 1, 5, 12, 19, 20]
        let b = filter2.filter((num) => {
            return num <= 0
        })
        console.log(b);

        









    </script>
</body>

</html>
