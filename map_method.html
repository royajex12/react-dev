<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
</head>
<body>
    <script>
        let map1=[1,2,3,4,5,7,12,0.5]
        let a = map1.map((num)=>{
            return num*10
        }).map((num1)=>{
            return num1>10
        })
        console.log(a);
    </script>
</body>
</html>
