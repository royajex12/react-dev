    <script>

        // rounding
        console.log(Math.round(12.34));  // print 12
        console.log(Math.round(12.54));  // print 13
        console.log(Math.floor(12.34));  // print 12
        console.log(Math.floor(-12.34));  // print -13
        console.log(Math.ceil(12.34));  // print 13
        console.log(Math.ceil(-12.34));  // print -12
        console.log(Math.trunc(12.34));  // print 12
        console.log(Math.trunc(-12.34));  // print 12
        console.log(Math.trunc(12.34));  // print 12
        console.log(Math.trunc(-12.64));  // print 12
        console.log(12.4112333 .toFixed(3))  // print 12.411
        
        console.log(0.1.toFixed(3) + 0.2.toFixed(3) == 0.3.toFixed(3)); // flase because of the valuse is converted in binary and tha comapair
