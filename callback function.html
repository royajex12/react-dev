<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button id="btn"> Sumit</button>
    <script>
        function a() {
            console.log("hello");
        }
        function c() {
            console.log("hi");
        }

        function b(x, y, callback) {
            console.log(x + y);
            callback()  // it means callback function call function 'a'

        }
        b(2, 5, a)
        b(1, 9, c)

        // add event listener 

        document.getElementById("btn")
            .addEventListener("click", function a() {
                alert("hhelo")
            })

    </script>
</body>

</html>
