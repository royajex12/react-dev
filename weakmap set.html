<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const promis1 = new Promise((resolve, reject) => {
            setTimeout(function () {
                console.log("Async task complet");
            }, 1000)
            resolve()  // yahase connect kr raha .than connect ot resolve
        })
        /* .than => direct connection on resolve .than ke andar ek 
        function hota jisake sath aap kuch bhi kr akate hai than ke and jo 
        function hai vo return value ko print karega */

        promis1.then(function () {
            console.log("promice consumed");
        })

        /* new promise start */


        /* promise2 start */

        let promise2 = new Promise((resolve, reject) => {
            setTimeout(() => {
                // resolve(["ajex"])  // print [ajex]
                resolve({ name: "ajex", age: 12, addrss: "lko" })

            }, 3000)
        })
        promise2.then((user) => {
            console.log(user);
        })

        /* promise2 end */

        /* promise3 start */

        const promise3 = new Promise((resolve, reject) => {
            let error = false
            if (!error) {
                resolve([{ name: "Jaik", age: 17, addrss: "ald" },
                { name: "Jaik", age: 17, addrss: "ald" },
                { name: "Jaik", age: 17, addrss: "ald" }
                ])
            }
            else {
                reject("page 404 not fiund")
            }
        })

        const promise4 = new Promise((resolve, reject) => {
            return resolve("hello")
        })

        promise3.then((uss) => {
            console.log(uss);
            return promise4;
        }).then((p4) => {
            console.log(p4);
        })
            .catch((error) => {
                console.log(error);
            })

        /* promise3 end */


    </script>
</body>

</html>
