        let str2 = 'As sly as a fox, as strong as an ox';

        let target = 'as'; // let's look for it

        let pos = 0;
        while (true) {
            let foundPos = str2.indexOf(target, pos);
            if (foundPos == -1) break;

            console.log(`Found at ${foundPos}`);
            pos = foundPos + 1; // continue the search from the next position
        }

        // the .includes methos check given word are available in string
        console.log(str2.includes('sky'));  // give false
        console.log(str2.includes('sly'));  // give true

        // the .startWith method check string start with 
        console.log(str2.startsWith("As") );  //give true
        console.log(str2.startsWith("as") );  //give false or other
